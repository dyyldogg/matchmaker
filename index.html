<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandBox MatchMaker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">SANDBOX MATCHMAKER</h1>
            <p class="subtitle">Classroom Pairing System</p>
        </header>

        <div class="setup-panel" id="setupPanel">
            <h2>Setup Your Class</h2>
            <div class="input-group">
                <label for="studentCount">Number of Students:</label>
                <input type="number" id="studentCount" min="2" max="50" value="20">
            </div>
            <div class="input-group">
                <label for="rounds">Number of Rounds:</label>
                <input type="number" id="rounds" min="1" max="10" value="5">
            </div>
            <div class="input-group">
                <label for="timePerRound">Time per Round (minutes):</label>
                <input type="number" id="timePerRound" min="0.5" max="10" step="0.5" value="2.5">
            </div>
            <button class="start-btn" id="startBtn">Proceed</button>
        </div>

        <div class="game-panel" id="gamePanel" style="display: none;">
            <div class="round-info">
                <h2>Round <span id="currentRound">1</span> of <span id="totalRounds">5</span></h2>
                <div class="timer" id="timer">2:30</div>
            </div>
            
            <div class="pairs-container" id="pairsContainer">
                <!-- Pairs will be dynamically generated here -->
            </div>

            <div class="controls">
                <button class="next-round-btn" id="nextRoundBtn" style="display: none;">Next Round</button>
                <button class="reset-btn" id="resetBtn">Reset Game</button>
            </div>
        </div>

        <div class="floating-elements">
            <div class="coin coin-1">●</div>
            <div class="coin coin-2">●</div>
            <div class="coin coin-3">●</div>
            <div class="star star-1">★</div>
            <div class="star star-2">★</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
